<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Receipt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@^3.0/dist/tailwind.min.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">

    <div class="max-w-md mx-auto bg-white rounded-1g shadow-md p-6">

        <div class="text-center">
            <h1 class="text-2xl font-bold text-green-600">Zoo Ticket Receipt</h1>
            <img src="zoo.jpg" alt="Vintage Image" class="w-full h-48 object-cover mt-4">
            <p class="text-gray-500">Thank you for visting Wild Adventure Zoo!</p>
        </div>

        <div class="mt-4 border-b border-gray-300 pb-4">
            <div class="flex justify-between items-center">
                <p class="text-lg">Adult Tickets (x2)</p>
                <p class="font-bold">$30.00</p>
            </div>
            <div class="flex justify-between items-center mt-2">
                <p class="text-lg">Child Tickets (x2)</p>
                <p class="font-bold">$20.00</p>
            </div>
            <div class="flex justify-between items-center mt-2">
                <p class="text-lg">Parking</p>
                <p class="font-bold">$5.00</p>
            </div>
        </div>
        
    </div>
</body>
</html>
