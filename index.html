<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Receipt</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">

    <div class="max-w-md mx-auto bg-white rounded-1g shadow-md p-6">

        <div class="text-center">
            <h1 class="text-2xl font-bold text-green-600">Zoo Ticket Receipt</h1>
            <img src="zoo.jpg" alt="Vintage Image" class="w-full h-48 object-cover mt-4">
            <p class="text-gray-500">Thank you for visting Wild Adventure Zoo!</p>
        </div>

        <div class="mt-4 border-b border-gray-300 pb-4">
            <div class="flex justify-between items-center">
                <p class="text-lg">Adult Tickets (x2) - $30.00</p>
            </div>
            <div class="flex justify-between items-center mt-2">
                <p class="text-lg">Child Tickets (x2) - $20.00</p>
            </div>
            <div class="flex justify-between items-center mt-2">
                <p class="text-lg">Parking - $5.00</p>
            </div>
        </div>

        <div class="mt-4 border-b border-gray-300 pb-4">
            <div class="flex justify-between items-center">
                <p class="text-lg font-semibold">Subtotal - $55.00</p>
            </div>
            <div class="flex justify-between items-center mt-2">
                <p class="text-lg font-semibold">Tax (7%) - %3.92</p>
            </div>
        </div>

        <div class="mt-4">
            <div class="flex justify-between items-center">
                <p class="text-xl font-semibold text-green-700">Total - $58.92</p>
            </div>
        </div>

    </div>
</body>
</html>
